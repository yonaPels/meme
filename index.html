<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Meme Generator</title>
</head>


<body class="main-layout">
    <header class="main-header">
        <!-- <button type="button" onclick="toggleMenu()">☰</button> -->

        <div class="main-header flex space-between">
            <div class="logo flex">MEME-GENARATION</div>
            <nav class="main-nav">
                <ul class="main-menu flex clean-list">
                    <li class="box galery"><a href="#">Galery</a></li>
                    <li class="box about"><a href="#">About</a></li>
                </ul>
            </nav>
            <!-- <button class="btn-menu" onclick="toggleMenu()">☰</button> -->

        </div>
    </header>


    <section class="images-gallery">
        <header class="flex space-between header-gallery">
            <input type="text" class="search-box" placeholder="Search Here..." />
            <div class="keywords-box flex clean-list"></div>
        </header>
        <main class="images-container grid"></main>
    </section>

    <section class="create-meme flex space-evenly hide">
        <div class="canvas-container hide">
            <canvas id="my-canvas" height="550" width="550" onclick="canvasClicked(event)">
        </div>
        <form class="editing-bord grid hide">
            <input class="text-input btn" id="text-input" type="text" oninput="onInputText()" />
            <button class="btn replace" onclick="onChangeLine()">חיצים למעלה ולמטה</button>
            <button class="btn add-line" onclick="onAddLine()">פלוס</button>
            <button class="btn delet" onclick="onDeletTextLine()">אשפה</button>
            <button class="btn increase" onclick="onSetFontSize(+3)">a+</button>
            <button class="btn decrease" onclick="onSetFontSize(-3)">a-</button>
            <button class="btn left" onclick="onSetAlignment('right')">יישור לשמאל</button>
            <button class="btn center" onclick="onSetAlignment('center')">יישור למרכז</button>
            <button class="btn right" onclick="onSetAlignment('left')">יישור לימין</button>
            <select class="btn font" name="font" onchange="onSetFont(this.value)">
                <option class="btn" value="impact">Impact</option>
                <option class="btn" value="lato">Lato</option>
                <option class="btn" value="euro">Euro</option>
            </select>
            <input type="color" class="btn strokeColor" oninput="onSetStrokeColor(this.value)">
            <input type="color" class="btn set-color" oninput="onSetColor(this.value)" />
            <div class="btn emojis"> Emojis</div>

            <!-- <a href="#" onclick="downloadCanvas(this)" download="">Download</a> -->

            </div>
        </form>
    </section>

    <footer>
        <div class="logo flex">MEME-GENARATION</div>
        <small>all rights reserved 2019</small>
    </footer>


    <!-- <script src="js/services/util.service.js"></script> -->
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
