<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Meme Generator</title>
</head>


<body class="main-layout">
    <header class="main-header">
        <!-- <button type="button" onclick="toggleMenu()">☰</button> -->

        <div class="main-header flex space-between align-center ">
            <div class="logo flex">MEME-GENARATION</div>
            <nav class="main-nav">
                <ul class="main-menu flex clean-list">
                    <li class="box galery"><a href="#">Galery</a></li>
                    <li class="box about"><a href="#">About</a></li>
                </ul>
            </nav>
            <!-- <button class="btn-menu" onclick="toggleMenu()">☰</button> -->

        </div>
    </header>


    <section class="images-gallery">
        <header class="flex space-between header-gallery">
            <!-- <div class="flex search"> -->
            <input type="text" />

            <div class="keywords-box flex"></div>
            <!-- </div> -->
        </header>
        <main class="images-container"></main>
    </section>

    <section class="create-meme flex space-around hide">
        <div class="canvas-container">
            <canvas id="my-canvas" height="550" width="550" onclick="canvasClicked(event)">
        </div>
        <form class="editing-bord hide">
            <div>
                <input class="btn text-input" id="text-input" type="text" oninput="onInputText()" />
                <button class="btn" onclick="onChangeLine()">חיצים למעלה ולמטה</button>
                <button class="btn" onclick="onAddLine()">פלוס</button>
                <button class="btn" onclick="onDeletTextLine()">אשפה</button>
            </div>
            <div>
                <button class="btn" onclick="onSetFontSize(+3)">a+</button>
                <button class="btn" onclick="onSetFontSize(-3)">a-</button>
                <button class="btn" onclick="onSetAlignment('right')">יישור לשמאל</button>
                <button class="btn" onclick="onSetAlignment('center')">יישור למרכז</button>
                <button class="btn" onclick="onSetAlignment('left')">יישור לימין</button>
            </div>
            <div>
                <select class="btn font" name="font" onchange="onSetFont(this.value)">
                    <option value="impact">IMPACT</option>
                    <option value="lato">LATO</option>
                    <option value="euro">EURO</option>
                </select>
                <input type="color" class="btn strokeColor" oninput="onSetStrokeColor(this.value)">
                מסגרת לטקסט
                <input type="color" class="btn set-color" oninput="onSetColor(this.value)" />

                <a href="#" onclick="downloadCanvas(this)" download="">Download</a>

            </div>
        </form>
    </section>

    <footer>
        <div class="logo flex">MEME-GENARATION</div>
        <small>all rights reserved 2019</small>
    </footer>


    <!-- <script src="js/services/util.service.js"></script> -->
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
